

<nav class="navbar navbar-expand-lg navbar-dark custom-header">

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>

          <a class="nav-link" routerLink="/cars" routerLinkActive="active">Cars</a>
        </li>

          <a class="nav-link" routerLink="/promotions" routerLinkActive="active">Promotions</a>

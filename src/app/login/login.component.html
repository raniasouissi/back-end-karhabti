<div class="wrapper">
  <div class="container main">
    <div class="row">
      <div class="col-md-6 side-image">
        <!-- Your side-image content here -->
        <img src="../../assets/images/p.jpg" alt="Side Image" class="side-image-img">
      </div>
      <div class="col-md-6 right">
        <div class="input-box">
          <header class="header-title" style="color: rgba(24, 126, 236, 0.937);">
            Welcome
          </header>
          <form (ngSubmit)="login()" class="needs-validation" novalidate>
            
            <div class="mb-3">
              <input type="email" class="form-control" required autocomplete="off" [(ngModel)]="credentials.email" name="email" placeholder="Email Address">
              <div class="invalid-feedback">
                Email is required.
              </div>
            </div>
            <div class="mb-3">
              <div class="input-group">
                <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" required [(ngModel)]="credentials.password" name="password" placeholder="Password">
                <button class="btn btn-link input-group-text" type="button" (click)="toggleShowPassword()">
                  <i class="fa" [ngClass]="{'fa-eye': !showPassword, 'fa-eye-slash': showPassword}"></i>
                </button>
              </div>
              <div class="invalid-feedback">
                Password is required.
              </div>
            </div>
            
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            
            <div class="mb-3">
              <a class="forgot-password" routerLink="/forgot-password">Forgot Password?</a>
            </div>
            
            <div *ngIf="loginError" class="error-message">
              {{ errorMessage }}
            </div>
            <div class="input-field">
              <input type="submit" class="submit" value="Log In">
            </div>
          </form>
          <div class="signin">
            <span>Don't have an account? <a routerLink="/register">Sign up here</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
